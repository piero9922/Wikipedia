<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Wikipedia</title>
</head>
<body>
    <header>
        <img src="images/wikipedia@2x.png" alt="">
        <p>La enciclopedia libre</p>
    </header>
   <main>
    <section class="lenguage-left">
        <div class="lenguage-1">
            <h3>Español</h3>
            <p>1 581 000+ articulos</p>
        </div>
        <div class="lenguage-2">
            <h3>日本語</h3>
            <p>1 193 000+ 記事</p>
        </div>
        <div class="lenguage-3">
            <h3>Русский</h3>
            <p>1 602 000+ статей</p>
        </div>
        <div class="lenguage-4">
            <h3>Italiano</h3>
            <p>1 588 000+ voci</p>
        </div>
        <div class="lenguage-5">
            <h3>Português</h3>
            <p>1 023 000+ artigos</p>
        </div>
    </section>
    <section>
        <div class="main-image">
            <img src="images/mundo.png" alt="">
        </div>
    </section>
    <section class="lenguage-right">
        <div class="lenguage-6">
            <h3>English</h3>
            <p>6 020 000+ articles</p>
        </div>
        <div class="lenguage-7">
            <h3>Deutsch</h3>
            <p>2 406 000+ Artikel</p>
        </div>
        <div class="lenguage-8">
            <h3>Français</h3>
            <p>2 187 000+ articles</p>
        </div>
        <div class="lenguage-9">
            <h3>中文</h3>
            <p>1 101 000+ 條目</p>
        </div>
        <div class="lenguage-10">
            <h3>Polski</h3>
            <p>1 385 000+ haseł</p>
        </div>
    </section>
</main>

    <section class="content-input">
        <div class="content-input-conteiner">
                <input type="text">
                    <span class="search-icon">
                    </span>
        </div>
    </section>
</body>
</html>
